version: "3.8"

services:
  web:
    build: .
    ports:
      - "8000:8000"
      - "5678:5678"
    env_file:
      - .env.dev
    depends_on:
      db:
        condition: service_healthy # Wait for DB to be actually ready
      redis:
        condition: service_started # Wait for Redis container
    command:
      [
        "python",
        "-m",
        "debugpy",
        "--listen",
        "0.0.0.0:5678",
        "-m",
        "uvicorn",
        "main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--reload",
      ]

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=abdb
    ports:
      - "5433:5432"
    # CRITICAL: Healthcheck prevents app from connecting before DB is ready
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  mail:
    image: mailhog/mailhog
    container_name: ab-mail
    ports:
      - "1025:1025" # SMTP port (for your app to send mail)
      - "8025:8025" # Web UI port (for you to view mail)
    networks:
      - default

  minio:
    image: minio/minio
    container_name: ab-storage
    ports:
      - "9000:9000" # API Port (for your app)
      - "9001:9001" # Console Port (for your browser)
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  minio_data:
